<!-- 1. every comment can have multiple replies 
2. those  sub replies can have thir own replies  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nested Comments</title>
  </head>
  <body>
    <div class="container">
      <div class="comment-container">
        <div class="comment-card">
          <h3>
            Hello, My name is Anuroop. Nice to meet you. What's your name?
          </h3>
          <div class="reply">Reply</div>
        </div>
      </div>
      <div class="comment-container">
        <div class="comment-card">
          <h3>Good Morning Everyone, How are you ?</h3>
          <div class="reply">Reply</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
